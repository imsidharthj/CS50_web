{% extends "encyclopedia/layout.html" %}

{% block title %}
    <h1>Edit {{title}}</h1>
{% endblock %}

{% block body %}
    <h1>Edit Entry: {{ title }}</h1>
    <form action="{% url 'edit' title=title %}" method="POST">
        {% csrf_token %}
        <textarea id="content" name="content" rows="10" cols="80" required>{{ content }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
