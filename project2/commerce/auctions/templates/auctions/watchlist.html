{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Your Watchlist</h2>

    {% if watchlist_items %}
        <ul>
        {% for item in watchlist_items %}
            <li>
                <a href="{% url 'view_listing' item.listing.id %}">{{ item.listing.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You have no items in your watchlist.</p>
    {% endif %}

{% endblock %}
