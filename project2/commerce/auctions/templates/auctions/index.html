{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div class="listings">
        {% for listing in listings %}
        <div class="listing_item">
            <a href="{% url 'view_listing' listing.id %}">{{ listing.title }}</a>
            <p>{{listing.description}}</p>
            <h4><strong>Current Price:</strong> ${{listing.price}}</h4>
            <!-- {% if listing.image_url %}
                <img src="{{ listing.image_url }}" alt="Listing image" style="max-width: 200px; max-height: 200px;">
            {% else %}
                <p>No image available</p>
            {% endif %} -->
        </div>
        <hr>
        {% empty %}
            <p>No active listing available</p>
        {% endfor %}
    </div>
{% endblock %}
