<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .links{
            list-style-type: none;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
        }
        .links_items{
            margin: 10px;
        }
        a:link {
            color: black;
        }

        /* visited link */
        a:visited {
            color: black;
        }

        /* mouse over link */
        a:hover {
            color: black;
        }

        /* selected link */
        a:active {
            color: black;
        }
        .Advance-logo{
            position: relative;
            top: -170px;
            right: 760px;
            color: red;
            font-family: sans-serif;
            font-weight: lighter;
        }
        .google_icon{
            position: relative;
            top: -200px;
            right: 850px;
        }
        .search-bar{
            margin-bottom: 20px;
        }
        .input_lines {
            text-align: left;
            position: relative;
            top: -100px;
            right: 550px;
            align-items: center;
            flex-direction: row;
            display: flex;
        }
        .gy3Eif {
            border-bottom: 1px solid #ebebeb;
        }
        .find_pages{
            height: 30px;
            vertical-align: middle;
            display: table-cell;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="index.html">Google Search</a>
    </div>
    <img src="google-logo-transparent.png" class="google_icon" height="50px">
    <h2 class="Advance-logo">Advanced Search</h2>
    <div class="gy3Eif"></div>
    <div class="input_lines">
        <p class="find_pages">Find pages with...</p>
        <form action="https://www.google.com/advanced_search" method="get" >
            <label for="html">all these words:</label>
            <input type="text" name="q" class="search-bar"><br>
            <label for="html">this exact word or phrase:</label>
            <input type="text" name="as_epq" class="search-bar"><br>
            <label for="html">any of these words:</label>
            <input type="text" name="as_oq" class="search-bar"><br>
            <label for="html">none of these words:</label>
            <input type="text" name="as_eq" class="search-bar">
            <button type="submit" class="search-button">Advanced Search</button>
        </form>
    </div>
</body>
</html>
<!-- Like Google’s own Advanced Search page, the four options should be 
 stacked vertically, and all of the text fields should be left aligned.

1. Consistent with Google’s own CSS, the “Advanced Search” button should be blue with white text.
2. When the “Advanced Search” button is clicked, the user should be taken to the search results page for their given query. -->
